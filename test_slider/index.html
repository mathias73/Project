<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Slider</title>
</head>
<body>
    <div class="slide-container">
        <span id="slider-image1"></span>
        <span id="slider-image2"></span>
        <span id="slider-image3"></span>
        <span id="slider-image4"></span>
        <div class="image-container">
            <img src="image1.jpg" class="slide-image" alt="image1">
            <img src="image2.jpg" class="slide-image" alt="image2">
            <img src="image3.jpg" class="slide-image" alt="image3">
            <img src="image4.jpg" class="slide-image" alt="image4">
        </div>
        <div class="button-container">
            <a href="#slider-image1" class="slider-button"></a>
            <a href="#slider-image2" class="slider-button"></a>
            <a href="#slider-image3" class="slider-button"></a>
            <a href="#slider-image4" class="slider-button"></a>
        </div>
    </div>
</body>
</html>
